on:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**.md"

env:
  APP_ENVIRONMENT: TEST
  POSTGRES_USER: root
  POSTGRES_PASSWORD: root
  PGPASSWORD: root

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: ğŸ“ Project checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: "**/requirements*.txt"

      - name: ğŸ“¥ Install dependencies
        run: make install

      - name: ğŸ§ Lint
        run: make lint

      - name: ğŸ‹ Start environment
        run: make up && sleep 60

      - name: âœ… Tests
        run: make test
