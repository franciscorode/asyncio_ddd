repos:
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.1
    hooks:
      - id: pycln

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/ambv/black
    rev: 22.6.0
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8

  - repo: https://github.com/pycqa/pylint
    rev: v2.14.5
    hooks:
      - id: pylint
        additional_dependencies:
          - "pydantic"
          - "dependency_injector"
        args:
          [
            "--extension-pkg-allow-list=dependency_injector,pydantic",
            "--recursive=y",
          ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        additional_dependencies:
          - "pydantic"
          - "sqlalchemy"
          - "pytest"
          - "pytest_asyncio"
          - "fastapi"
          - "dependency_injector"
